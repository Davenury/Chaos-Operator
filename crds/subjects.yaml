apiVersion: apps/v1
kind: Deployment
metadata:
  name: subject
  namespace: operator-tryout
spec:
  selector:
    matchLabels:
      app: subject
  replicas: 1
  template:
    metadata:
      labels:
        app: subject
    spec:
      containers:
        - name: ubuntu
          image: ubuntu:latest
          # Just spin & wait forever
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]