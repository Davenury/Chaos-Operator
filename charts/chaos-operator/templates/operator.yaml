apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.operator.deployment_name | default "chaos-operator" }}
  namespace: {{ .Values.namespace.name | default "default" }}
spec:
  selector:
    matchLabels:
      app: chaos-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: chaos-operator
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default "chaos-operator" }}
      containers:
        - name: operator
          image: {{ .Values.operator.image | default "ghcr.io/davenury/chaos-operator:latest" }}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1